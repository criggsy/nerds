name: whatsapp_stickers_handler
description: Stickers for WhatsApp plugin to manage WPStickerApp. This plugin will help you to add stickers to WhatsApp on Android and iOS devices.
version: 0.0.1+1
homepage: https://github.com/jigneshpandav/whatsapp_stickers_handler

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter:

dependencies:
  dio: ^5.1.1
  flutter:
    sdk: flutter
  path_provider: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.indiagenisys.whatsapp_stickers_handler
        pluginClass: WhatsappStickersHandlerPlugin
      ios:
        pluginClass: WhatsappStickersHandlerPlugin
